<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiWood 橱柜设计 & CNC 生产系统</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6fa;
        }

        /* 顶部蓝色区域 */
        header {
            background: #013A91;
            padding: 40px 0;
            color: #fff;
            text-align: center;
        }
        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 700;
        }
        header p {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }

        /* 分区标题 */
        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 26px;
            color: #1a1a1a;
        }

        /* 图片卡片布局 */
        .gallery {
            max-width: 1300px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            color: #013A91;
            background: #f5f7ff;
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>

<body>

<!-- 顶部标题 -->
<header>
    <h1>ArchiWood 橱柜设计 & CNC 生产系统</h1>
    <p>极速建模 · 自动排料 · 智能打孔 · CNC 输出 · 标签二维码</p>
</header>

<h2>软件界面 & 实际流程 · Screens & Workflow</h2>

<!-- 图片展示区 -->
<div class="gallery">

    <div class="card">
        <img src="nesting-layout.png">
        <div class="card-title">自动排料 · Nesting layout</div>
    </div>

    <div class="card">
        <img src="cabinet-library1.png">
        <div class="card-title">橱柜参数库 01 · Cabinet Library</div>
    </div>

    <div class="card">
        <img src="cabinet-library2.png">
        <div class="card-title">橱柜参数库 02 · Cabinet Library</div>
    </div>

    <div class="card">
        <img src="cabinet-library3.png">
        <div class="card-title">橱柜参数库 03 · Cabinet Library</div>
    </div>

</div>

</body>
</html>
